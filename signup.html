<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/signUp.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Home Page</title>
</head>
<body>
  <div id="container">
    <div id="title">COMMITMENT COMPLETION</div>
    <div id="info">Wow. Don't disappoint me even more and just make an account already.</div>
    <div id="empty-input" class="warning">Answer all the fields, genius.</div>
    <div id="matching-passwords" class="warning">You do know the passwords need to match, right?</div>

    <div id="form">
      <div class="signup">
        <!-- <label for="email">Email*: </label> -->
        <input type="email" id="signup-email" name="search" placeholder="Email:">
      </div>
      <div class="signup">
        <!-- <label for="password">Password*:</label> -->
        <input type="password" id="signup-password" name="search" placeholder="Password:">
      </div>
      <div class="signup">
        <!-- <label for="password-confirmation">Confirm Password*:</label> -->
        <input type="password" id="signup-password-check" name="search" placeholder="Confirm Password:">
      </div>
    </div>
    <div id="submit-container">
      <button id="submit" onclick="homePage()">Sign Up</button>
    </div>
    <div id="bottom-text">So you actually want to <b id="signup" onclick="logInPage()">log in?<b></div>

  </div>
</body>
</html>
