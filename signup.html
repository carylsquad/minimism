<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/signUp.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/signUp.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Home Page</title>
</head>
<body>
  <div id="container">
    <div id="title">COMMITMENT COMPLETION</div>
    <div id="flex-container">
      <div id="info">Don't disappoint me even more and just make an account already.
        <br>
        Alternatively, you can disappoint me more and
          <a id="login" onclick="logInPage()"><b>log in.<b></a>
      </div>
      <div id="form">
        <div id="warning-container">
          <div id="empty-input" class="warning">Answer all the fields, genius.</div>
          <div id="matching-passwords" class="warning">You do know the passwords need to match, right?</div>
        </div>
        <div class="field">
          <label for="username">Username*: </label>
          <input type="text" id="signup-username" class="signup" name="search">
        </div>
        <div class="field">
          <label for="email">Email*: </label>
          <input type="email" id="signup-email" class="signup" name="search">
        </div>
        <div class="field">
          <label for="password">Password*:</label>
          <input type="password" id="signup-password" class="signup" name="search">
        </div>
      </div>
    </div>
    <div id="submit-container">
      <button id="submit" onclick="homePage()"><i class="fa fa-arrow-right"></i></button>
    </div>

  </div>
</body>
</html>
