<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Login Page</title>
</head>
<body>
  <div id="container">
    <div id="title">COMMITMENT COMPLETION</div>
    <div id="info">Hurry up and log in.</div>
    <div id="empty-input" class="warning">In case you didn't notice, there are two fields.</div>
    <div id="matching-passwords" class="warning">You do know the passwords need to match, right?</div>

    <div id="form">
      <div class="login">
        <label for="email">Email:</label>
        <input type="text" id="login-email">
      </div>
      <div class="login">
        <label for="password">Password: </label>
        <input type="password" id="login-password" name="search">
      </div>
    </div>
    <div id="submit-container">
      <button id="submit" onclick="homePage()"><i class="fa fa-arrow-right"></i></button>
    </div>
    <div id="bottom-text">Unless for some reason you still need to <div id="signup" onclick="signUpPage()"><b>make an account<b></div></div>


  </div>
</body>
</html>
