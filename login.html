<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/login.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Login Page</title>
</head>
<body>
  <div id="page-container">
    <div id="title" class="show">COMMITMENT COMPLETION</div>
    <div id="content-container">
      <div id="info" class="show">Hurry up and log in. <br> Unless for some reason you still need to <a id="signup" onclick="signUpPage()"><b>make an account</b></a></div>
      <div id="form">
        <div id="warning-container">
          <div id="empty-input" class="warning">In case you didn't notice, there are two fields.</div>
        </div>
        <div class="field show">
          <label for="username">Username:</label>
          <input type="text" id="login-username" class="login">
        </div>
        <div class="field show">
          <label for="password">Password: </label>
          <input type="password" id="login-password" class="login" name="search">
        </div>
      </div>
    </div>
    <div id="submit-container" class="show">
      <button id="submit" onclick="homePage()"><i class="fa fa-arrow-right"></i></button>
    </div>


  </div>
</body>
</html>
