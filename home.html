<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="javascript/home.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <title>Home Page</title>
</head>
<body>
  <div id="log-out-container">
    <button id="log-out" onclick="logInPage()">Log Out</button>
  </div>
  <div id="container">
    <div id="title" class="show">COMMITMENT COMPLETION</div>
    <div id="info" class="show">Enter what you think you might want to buy below now that you're finally on this page. By doing so, you are consenting to an interrogation that will lead to a final decision.</div>
    <div id="error"></div>
    <div class="submit show">
      <input type="text" id="input" name="search" placeholder="Search item...">
      <button id="button" onclick="search()"><i class="fa fa-search"></i></button>
    </div>
  </div>
</body>
</html>
